<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <title>Agenda de Hoje - Agendify</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      body {
        font-family: "Segoe UI", sans-serif;
        background: #f0f0f0;
        margin: 0;
        padding: 20px;
        color: #333;
      }

      header {
        text-align: center;
        margin-bottom: 20px;
      }

      header h1 {
        margin: 0;
        font-size: 1.8em;
        color: #b44;
      }

      .filter {
        text-align: center;
        margin-bottom: 20px;
      }

      .filter button {
        padding: 10px 15px;
        font-size: 1em;
        border: none;
        background: #444;
        color: white;
        border-radius: 5px;
        cursor: pointer;
      }

      .container {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
        gap: 15px;
      }

      .card {
        background: white;
        border-radius: 8px;
        padding: 15px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      }

      .time {
        font-size: 1.2em;
        font-weight: bold;
        margin-bottom: 8px;
      }

      .status {
        font-weight: bold;
      }

      .livre {
        color: green;
      }

      .reservado {
        color: #b00;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>ðŸ’ˆ Agenda de Hoje</h1>
    </header>

    <div class="filter">
      <button onclick="filtrarDisponiveis()">Mostrar apenas disponÃ­veis</button>
    </div>

    <div class="container" id="agenda-list">
      <!-- AGENDA_DATA -->
    </div>

    <script>
      function filtrarDisponiveis() {
        const cards = document.querySelectorAll(".card");
        cards.forEach((card) => {
          if (card.dataset.available === "false") {
            card.style.display = "none";
          } else {
            card.style.display = "block";
          }
        });
      }
    </script>
  </body>
</html>
